name: CI
on:
  pull_request: {}
  push: {}
  workflow_dispatch:
    inputs: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.5'
          check-latest: true
          cache: true
      - name: Build
        run: go build -v -o /dev/null .
      - name: Test
        run: go test -v ./...
      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/v')
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --config .github/goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
