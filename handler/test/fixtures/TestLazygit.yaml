' by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4396\\n* Drop the git config cache when getting focus by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4376\\n* Add a \\\"Content of selected file\\\" entry to the copy menu for commit files by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4341\\n* Add root node in file tree by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4346\\n* [FEAT] Add Recursive Bulk Initialize and Update for Submodules by @cesarandr in https://github.com/jesseduffield/lazygit/pull/4259\\n* Commit without pre-commit hooks action is independent on prefix by @kschweiger in https://github.com/jesseduffield/lazygit/pull/4374\\n* Let users define custom icons and color for files on the config file by @hasecilu in https://github.com/jesseduffield/lazygit/pull/4395\\n* Add \\\"Absolute path\\\" item to the file view's copy menu by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4410\\n* Allow range drop stashes by @gaogao-qwq in https://github.com/jesseduffield/lazygit/pull/4451\\n* More navigation keybindings for confirmation panel by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4404\\n* Resolve non-inline merge conflicts by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4431\\n* Add `runCommand` function to Go template syntax + add support for templates in git `branchPrefix` setting by @ruudk in https://github.com/jesseduffield/lazygit/pull/4438\\n* Show \\\"(hooks disabled)\\\" in title bar of commit message editor by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4467\\n* Add a command to select all commits of the current branch by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4448\\n### Fixes üîß\\n* Use a waiting status for rewording a non-head commit by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4343\\n* Fix layout of options view for non-english languages by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4359\\n* Fix changing language while lazygit is running by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4361\\n* URL encode gitlab brackets to make consistent with branch names by @ChrisMcD1 in https://github.com/jesseduffield/lazygit/pull/4336\\n* Fix commitPrefix setting with empty pattern by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4381\\n* Commit only tracked files in tracked filter view by @parthokunda in https://github.com/jesseduffield/lazygit/pull/4386\\n* Revert #4313 (Skip post-checkout hook when discarding changes) by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4407\\n* Enhance support for GPG signed tags by @ChrisMcD1 in https://github.com/jesseduffield/lazygit/pull/4394\\n* Fix checking out a file from a range selection of commits by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4423\\n* Fix discarding submodule changes in nested folders by @brandondong in https://github.com/jesseduffield/lazygit/pull/4317\\n* Better support for shell aliases by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4385\\n* Fix hyperlinks in last line of confirmation popups by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4454\\n* Fix wrong main view content after pressing `e` in a stack of branches by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4450\\n* fix: update vscode color to logo color by @PeterCardenas in https://github.com/jesseduffield/lazygit/pull/4459\\n* Fix crash with drag selecting and staging by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4480\\n* Escape special characters in filenames when git-ignoring files by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4475\\n### Maintenance ‚öôÔ∏è\\n* Fix linter warnings by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4352\\n* Fix release schedule again by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4364\\n* Update to go 1.24 by @radsaq in https://github.com/jesseduffield/lazygit/pull/4377\\n* Add an integration test for a config with a negative refspec by @radsaq in https://github.com/jesseduffield/lazygit/pull/4382\\n* Specify a go release minor version by @radsaq in https://github.com/jesseduffield/lazygit/pull/4393\\n* Fix flaky integration test by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4432\\n* Some code cleanup by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4449\\n* Bump the minimum required git version to 2.22 by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4439\\n* Bump go-git, and get rid of github.com/imdario/mergo by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4460\\n* Skip date check when release worfklow is manually invoked by @jesseduffield in https://github.com/jesseduffield/lazygit/pull/4484\\n### Docs üìñ\\n* Include empty arrays and maps in config docs by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4413\\n* Filter out deprecated user config fields from generated Config.md by @karimkhaleel in https://github.com/jesseduffield/lazygit/pull/4416\\n* Corrected interactive rebase keybind example in README.md by @NewtonChutney in https://github.com/jesseduffield/lazygit/pull/4426\\n* Update kidpix link in README to active url by @ChrisMcD1 in https://github.com/jesseduffield/lazygit/pull/4425\\n### I18n üåé\\n* Update translation files from Crowdin by @stefanhaller in https://github.com/jesseduffield/lazygit/pull/4473\\n\\n## New Contributors\\n* @rakoo made their first contribution in https://github.com/jesseduffield/lazygit/pull/4360\\n* @radsaq made their first contribution in https://github.com/jesseduffield/lazygit/pull/4377\\n* @cesarandr made their first contribution in https://github.com/jesseduffield/lazygit/pull/4259\\n* @kschweiger made their first contribution in https://github.com/jesseduffield/lazygit/pull/4374\\n*