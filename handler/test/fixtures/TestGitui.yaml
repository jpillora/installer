/releases/download/v0.23.0/gitui-win.tar.gz\"},{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/assets/113416718\",\"id\":113416718,\"node_id\":\"RA_kwDODsP_Fs4GwpoO\",\"name\":\"gitui.msi\",\"label\":\"\",\"uploader\":{\"login\":\"github-actions[bot]\",\"id\":41898282,\"node_id\":\"MDM6Qm90NDE4OTgyODI=\",\"avatar_url\":\"https://avatars.githubusercontent.com/in/15368?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/github-actions%5Bbot%5D\",\"html_url\":\"https://github.com/apps/github-actions\",\"followers_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/followers\",\"following_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/subscriptions\",\"organizations_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/orgs\",\"repos_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/repos\",\"events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/received_events\",\"type\":\"Bot\",\"user_view_type\":\"public\",\"site_admin\":false},\"content_type\":\"application/octet-stream\",\"state\":\"uploaded\",\"size\":3874816,\"digest\":null,\"download_count\":2218,\"created_at\":\"2023-06-19T14:43:13Z\",\"updated_at\":\"2023-06-19T14:43:13Z\",\"browser_download_url\":\"https://github.com/gitui-org/gitui/releases/download/v0.23.0/gitui.msi\"}],\"tarball_url\":\"https://api.github.com/repos/gitui-org/gitui/tarball/v0.23.0\",\"zipball_url\":\"https://api.github.com/repos/gitui-org/gitui/zipball/v0.23.0\",\"body\":\"**reset to commit**\\r\\n\\r\\n![reset](assets/reset_in_log.gif)\\r\\n\\r\\n**reword commit**\\r\\n\\r\\n![reword](assets/reword.gif)\\r\\n\\r\\n**fuzzy find branch**\\r\\n\\r\\n![fuzzy-branch](assets/fuzzy-find-branch.gif)\\r\\n\\r\\n### Breaking Change\\r\\n* `focus_XYZ` key bindings are merged into the `move_XYZ` set, so only one way to bind arrow-like keys from now on ([#1539](https://github.com/extrawurst/gitui/issues/1539))\\r\\n\\r\\n### Added\\r\\n* allow reset (soft,mixed,hard) from commit log ([#1500](https://github.com/extrawurst/gitui/issues/1500))\\r\\n* support **reword** of commit from log ([#829](https://github.com/extrawurst/gitui/pull/829))\\r\\n* fuzzy find branch [[@UUGTech](https://github.com/UUGTech)] ([#1350](https://github.com/extrawurst/gitui/issues/1350))\\r\\n* list changes in commit message inside external editor [[@bc-universe]](https://github.com/bc-universe) ([#1420](https://github.com/extrawurst/gitui/issues/1420))\\r\\n* allow detaching HEAD and checking out specific commit from log view [[@fralcow]](https://github.com/fralcow) ([#1499](https://github.com/extrawurst/gitui/pull/1499))\\r\\n* add no-verify option on commits to not run hooks [[@dam5h]](https://github.com/dam5h) ([#1374](https://github.com/extrawurst/gitui/issues/1374))\\r\\n* allow `fetch` on status tab [[@alensiljak]](https://github.com/alensiljak) ([#1471](https://github.com/extrawurst/gitui/issues/1471))\\r\\n* allow `copy` file path on revision files and status tree [[@yanganto]](https://github.com/yanganto)  ([#1516](https://github.com/extrawurst/gitui/pull/1516))\\r\\n* print message of where log will be written if `-l` is set ([#1472](https://github.com/extrawurst/gitui/pull/1472))\\r\\n* show remote branches in log [[@cruessler](https://github.com/cruessler)] ([#1501](https://github.com/extrawurst/gitui/issues/1501))\\r\\n\\r\\n### Fixes\\r\\n* fixed side effect of crossterm 0.26 on windows that caused double input of all keys [[@pm100]](https://github/pm100) ([#1686](https://github.com/extrawurst/gitui/pull/1686))\\r\\n* commit msg history ordered the wrong way ([#1445](https://github.com/extrawurst/gitui/issues/1445))\\r\\n* improve help documentation for amend cmd ([#1448](https://github.com/extrawurst/gitui/issues/1448))\\r\\n* lag issue when showing files tab ([#1451](https://github.com/extrawurst/gitui/issues/1451))\\r\\n* fix key binding shown in bottom bar for `stash_open` ([#1454](https://github.com/extrawurst/gitui/issues/1454))\\r\\n* `--bugreport` does not require param ([#1466](https://github.com/extrawurst/gitui/issues/1466))\\r\\n* `edit`-file command shown on commits msg ([#1461](https://github.com/extrawurst/gitui/issues/1461))\\r\\n* crash on branches popup in small terminal ([#1470](https://github.com/extrawurst/gitui/issues/1470))\\r\\n* `edit` command duplication ([#1489](https://github.com/extrawurst/gitui/issues/1489))\\r\\n* syntax errors in `key_bindings.ron` will be logged ([#1491](https://github.com/extrawurst/gitui/issues/1491))\\r\\n* Fix UI freeze when copying with xclip installed on Linux ([#1497](https://github.com/extrawurst/gitui/issues/1497))\\r\\n* Fix UI freeze when copying with wl-copy installed on Linux ([#1497](https://github.com/extrawurst/gitui/issues/1497))\\r\\n* commit hooks report \\\"command not found\\\" on Windows with wsl2 installed ([#1528](https://github.com/extrawurst/gitui/issues/1528))\\r\\n* crashes on entering submodules ([#1510](https://github.com/extrawurst/gitui/issues/1510))\\r\\n* fix race issue: revlog messages sometimes appear empty ([#1473](https://github.com/extrawurst/gitui/issues/1473))\\r\\n* default to tick-based updates [[@cruessler](https://github.com/cruessler)] ([#1444](https://github.com/extrawurst/gitui/issues/1444))\\r\\n* add support for options handling in log and stashes views [[@kamillo](https://github.com/kamillo)] ([#1661](https://github.com/extrawurst/gitui/issues/1661))\\r\\n\\r\\n### Changed\\r\\n* minimum supported rust version bumped to 1.65 (thank you `time` crate)\\r\\n\\r\\n### Support\\r\\n\\r\\n[![github](https://img.shields.io/badge/-GitHub%20Sponsors-fafbfc?logo=GitHub%20Sponsors)](https://github.com/sponsors/extrawurst)\",\"reactions\":{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/109109148/reactions\",\"total_count\":78,\"+1\":22,\"-1\":0,\"laugh\":0,\"hooray\":30,\"confused\":0,\"heart\":9,\"rocket\":17,\"eyes\":0}},{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/83855419\",\"assets_url\":\"https://api.github.com/repos/gitui-org/gitui/releases/83855419/assets\",\"upload_url\":\"https://uploads.github.com/repos/gitui-org/gitui/releases/83855419/assets{?name,label}\",\"html_url\":\"https://github.com/gitui-org/gitui/releases/tag/v0.22.1\",\"id\":83855419,\"author\":{\"login\":\"github-actions[bot]\",\"id\":41898282,\"node_id\":\"MDM6Qm90NDE4OTgyODI=\",\"avatar_url\":\"https://avatars.githubusercontent.com/in/15368?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/github-actions%5Bbot%5D\",\"html_url\":\"https://github.com/apps/github-actions\",\"followers_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/followers\",\"following_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/subscriptions\",\"organizations_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/orgs\",\"repos_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/repos\",\"events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/received_events\",\"type\":\"Bot\",\"user_view_type\":\"public\",\"site_admin\":false},\"node_id\":\"RE_kwDODsP_Fs4E_4g7\",\"tag_name\":\"v0.22.1\",\"target_commitish\":\"master\",\"name\":\"v0.22.1\",\"draft\":false,\"immutable\":fa