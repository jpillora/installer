mon hex format:\\r\\n\\r\\n`selection_fg: Some(Rgb(0,255,0))` -> `selection_fg: Some(\\\"#00ff00\\\")`\\r\\n\\r\\nCheckout [THEMES.md](./THEMES.md) for more info.\\r\\n\\r\\n### Added\\r\\n* due to github runner changes, the regular mac build is now arm64, so we added support for intel x86 apple build in nightlies and releases (via separat artifact)\\r\\n* support `BUILD_GIT_COMMIT_ID` enabling builds from `git archive` generated source tarballs or other outside a git repo [[@alerque](https://github.com/alerque)] ([#2187](https://github.com/extrawurst/gitui/pull/2187))\\r\\n\\r\\n### Fixes\\r\\n* update yanked dependency to `libc` to fix building with `--locked`.\\r\\n* document breaking change in theme file format.\\r\\n\\r\\n### Support\\r\\n\\r\\n[![github](https://img.shields.io/badge/-GitHub%20Sponsors-fafbfc?logo=GitHub%20Sponsors)](https://github.com/sponsors/extrawurst)\",\"reactions\":{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/158497725/reactions\",\"total_count\":34,\"+1\":14,\"-1\":0,\"laugh\":1,\"hooray\":11,\"confused\":0,\"heart\":8,\"rocket\":0,\"eyes\":0}},{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/158496746\",\"assets_url\":\"https://api.github.com/repos/gitui-org/gitui/releases/158496746/assets\",\"upload_url\":\"https://uploads.github.com/repos/gitui-org/gitui/releases/158496746/assets{?name,label}\",\"html_url\":\"https://github.com/gitui-org/gitui/releases/tag/v0.26.3-rc.1\",\"id\":158496746,\"author\":{\"login\":\"github-actions[bot]\",\"id\":41898282,\"node_id\":\"MDM6Qm90NDE4OTgyODI=\",\"avatar_url\":\"https://avatars.githubusercontent.com/in/15368?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/github-actions%5Bbot%5D\",\"html_url\":\"https://github.com/apps/github-actions\",\"followers_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/followers\",\"following_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/following{/other_user}\",\"gists_url\":\"https://ap