gitui.msi\",\"label\":\"\",\"uploader\":{\"login\":\"github-actions[bot]\",\"id\":41898282,\"node_id\":\"MDM6Qm90NDE4OTgyODI=\",\"avatar_url\":\"https://avatars.githubusercontent.com/in/15368?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/github-actions%5Bbot%5D\",\"html_url\":\"https://github.com/apps/github-actions\",\"followers_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/followers\",\"following_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/subscriptions\",\"organizations_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/orgs\",\"repos_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/repos\",\"events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/received_events\",\"type\":\"Bot\",\"user_view_type\":\"public\",\"site_admin\":false},\"content_type\":\"application/octet-stream\",\"state\":\"uploaded\",\"size\":4087808,\"digest\":null,\"download_count\":45,\"created_at\":\"2024-02-21T12:58:23Z\",\"updated_at\":\"2024-02-21T12:58:24Z\",\"browser_download_url\":\"https://github.com/gitui-org/gitui/releases/download/v0.25.0/gitui.msi\"}],\"tarball_url\":\"https://api.github.com/repos/gitui-org/gitui/tarball/v0.25.0\",\"zipball_url\":\"https://api.github.com/repos/gitui-org/gitui/zipball/v0.25.0\",\"body\":\"** multiline text editor **\\r\\n\\r\\n![multiline editor](assets/multiline-texteditor.gif)\\r\\n\\r\\n** syntax highlighting in blame **\\r\\n\\r\\n![syntax-highlighting-blame](assets/syntax-highlighting-blame.png)\\r\\n\\r\\n### Breaking Changes\\r\\n\\r\\n#### commit key binding\\r\\n\\r\\nThe Commit message popup now supports multiline editing! Inserting a **newline** defaults to `enter`. This comes with a new default to confirm the commit message (`ctrl+d`).\\r\\nBoth commands can be overwritten via `newline` and `commit` in the key bindings. see [KEY_CONFIG](./KEY_CONFIG.md) on how.\\r\\nThese defaults require some adoption from existing users but feel more natural to new users.\\r\\n\\r\\n#### key binding bitflags\\r\\n\\r\\nModfiers like `SHIFT` or `CONTROL` are no longer configured via magic bitflags but via strings thanks to changes in the [bitflags crate](https://github.com/bitflags/bitflags/blob/main/CHANGELOG.md#changes-to-serde-serialization) we depend on. Please see [KEY_CONFIG.md](./KEY_CONFIG.md) or [vim_style_key_config.ron](./vim_style_key_config.ron) for more info and examples.\\r\\n\\r\\n### Added\\r\\n* support for new-line in text-input (e.g. commit message editor) [[@pm100]](https://github/pm100) ([#1662](https://github.com/extrawurst/gitui/issues/1662)).\\r\\n* add syntax highlighting for blame view [[@tdtrung17693](https://github.com/tdtrung17693)] ([#745](https://github.com/extrawurst/gitui/issues/745))\\r\\n* allow aborting pending commit log search [[@StemCll](https://github.com/StemCll)] ([#1860](https://github.com/extrawurst/gitui/issues/1860))\\r\\n* `theme.ron` now supports customizing line break symbol ([#1894](https://github.com/extrawurst/gitui/issues/1894))\\r\\n* add confirmation for dialog for undo commit [[@TeFiLeDo](https://github.com/TeFiLeDo)] ([#1912](https://github.com/extrawurst/gitui/issues/1912))\\r\\n* support `prepare-commit-msg` hook ([#1873](https://github.com/extrawurst/gitui/issues/1873))\\r\\n* new style `block_title_focused` to allow customizing title text of focused frame/block ([#2052](https://github.com/extrawurst/gitui/issues/2052)).\\r\\n* allow `fetch` command in both tabs of branchlist popup ([#2067](https://github.com/extrawurst/gitui/issues/2067))\\r\\n* check branch name validity while typing [[@sainad2222](https://github.com/sainad2222)] ([#2062](https://github.com/extrawurst/gitui/issues/2062))\\r\\n\\r\\n### Changed\\r\\n* do not allow tagging when `tag.gpgsign` enabled until gpg-signing is [supported](https://github.com/extrawurst/gitui/issues/97) [[@TeFiLeDo](https://github.com/TeFiLeDo)] ([#1915](https://github.com/extrawurst/gitui/pull/1915))\\r\\n\\r\\n### Fixes\\r\\n* stash window empty after file history popup closes ([#1986](https://github.com/extrawurst/gitui/issues/1986))\\r\\n* allow push to empty remote ([#1919](https://github.com/extrawurst/gitui/issues/1919))\\r\\n* better diagnostics for theme file loading ([#2007](https://github.com/extrawurst/gitui/issues/2007))\\r\\n* fix ordering of commits in diff view [[@Joshix-1](https://github.com/Joshix-1)]([#1747](https://github.com/extrawurst/gitui/issues/1747))\\r\\n\\r\\n### Support\\r\\n\\r\\n[![github](https://img.shields.io/badge/-GitHub%20Sponsors-fafbfc?logo=GitHub%20Sponsors)](https://github.com/sponsors/extrawurst)\",\"reactions\":{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/142960595/reactions\",\"total_count\":63,\"+1\":10,\"-1\":0,\"laugh\":0,\"hooray\":36,\"confused\":0,\"heart\":17,\"rocket\":0,\"eyes\":0}},{\"url\":\"https://api.github.com/repos/gitui-org/gitui/releases/120513469\",\"assets_url\":\"https://api.github.com/repos/gitui-org/gitui/releases/120513469/assets\",\"upload_url\":\"https://uploads.github.com/repos/gitui-org/gitui/releases/120513469/assets{?name,label}\",\"html_url\":\"https://github.com/gitui-org/gitui/releases/tag/v0.24.3\",\"id\":120513469,\"author\":{\"login\":\"github-actions[bot]\",\"id\":41898282,\"node_id\":\"MDM6Qm90NDE4OTgyODI=\",\"avatar_url\":\"https://avatars.githubusercontent.com/in/15368?v=4\",\"gravatar_id\":\"\",\"url\":\"https://api.github.com/users/github-actions%5Bbot%5D\",\"html_url\":\"https://github.com/apps/github-actions\",\"followers_url\":\"https://api.github.com/users/github-actions%5Bbot%5D/followers\",\"following_ur